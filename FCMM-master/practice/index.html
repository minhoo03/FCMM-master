<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{width: 300px; height: auto; margin: 0 auto; background: #000; display: flex;}
        .red {width: 100px; height: 100px; background: red;}
        .yellow {width: 100px; height: 100px; background: yellow;}
        .blue {width: 100px; height: 100px; background: blue;}
        .green {width: 100px; height: 100px; background: green;}
        .black {width: 100px; height: 100px; background: black;}
        .pink {width: 100px; height: 100px; background: pink;}
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="green"></div>
        <div class="black"></div>
        <div class="pink"></div>
    </div>
</body>
</html>
